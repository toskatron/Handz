
<div *ngIf="isSwitchedOn" class="mester-component">
    <h1>Create Handyman Account</h1><br><br>
    <button (click)="isSwitchedOn = !isSwitchedOn">{{isSwitchedOn ? 'Client?' : 'Handyman?'}}</button>
    <form (ngSubmit)="onSubmitMester()" #mesterForm="ngForm">
      <div class="inputbox">
        <input type="text" 
              class="input-field" 
              [(ngModel)]="mester.name" 
              name="name" 
              placeholder="Name" 
              required>
      </div>
  
      <div class="inputbox">
        <input type="email"
               class="input-field"
               [(ngModel)]="mester.email"
               name="email"
               placeholder="Email"
               #emailField="ngModel"
               (ngModelChange)="validateEmailMester(emailField)"
               required>
        <div *ngIf="emailField.errors && (emailField.dirty || emailField.touched)">
          <span class="error-message" *ngIf="emailField.errors['required']">
            Email is required.
          </span>
          <span class="error-message" *ngIf="emailField.errors['invalidEmail']">
            Invalid email.
          </span>
        </div>
      </div>
  
      <div class="inputbox">
        <input type="password" class="input-field" [(ngModel)]="mester.password" name="password" placeholder="Password" required>
      </div>
      <div class="inputbox">
        <input type="file" class="input-field" (change)="onImageSelectedMester($event)" accept="image/*">
      </div>
  
  
      <div class="inputbox">
        <span class="prefix">+40</span>
        <input type="text"
               class="input-field"
               [(ngModel)]="mester.phoneNumber"
               name="phoneNumber"
               placeholder=" Phone Number"
               #phoneField="ngModel"
               required
               pattern="[0-9]*">
        <div *ngIf="phoneField.errors && (phoneField.dirty || phoneField.touched)">
          <span class="error-message" *ngIf="phoneField.errors['required']">
            Phone number is required.
          </span>
          <span class="error-message" *ngIf="phoneField.errors['pattern']">
            Please enter a valid phone number.
          </span>
        </div>
      </div>
  
  
      <div class="inputbox">
        <select class="input-field" 
        [(ngModel)]="mester.expertise" 
        name="expertise"
        placeholder="Expertise"
        required>
          <option value="" disabled selected>Select an Expertise</option>
          <option value="plumber">Plumber</option>
          <option value="electrician">Electrician</option>
          <option value="lockpicker">Lockpicker</option>
        </select>
      </div>
      
      <div class="inputbox">
        <button type="submit" [disabled]="mesterForm.invalid">Create Account</button>
      </div>
    </form>
  </div>


  <div class="client-component" *ngIf="!isSwitchedOn">
    <h1>Create Client Account</h1><br><br>
    <button class="buttonc" (click)="isSwitchedOn = !isSwitchedOn">{{isSwitchedOn ? 'Client?' : 'Handyman?'}}</button>
    <form (ngSubmit)="onSubmitClient()" #clientForm="ngForm">
      <!-- Name Field -->
      <div class="inputbox">
        <input type="text" 
        class="input-field" 
        [(ngModel)]="user.name" 
        name="name" 
        placeholder="Name" 
        required>
      </div>
  
      <!-- Email Field -->
      <div class="inputbox">
        <input type="email"
               class="input-field"
               [(ngModel)]="user.email"
               name="email"
               placeholder="Email"
               #emailField="ngModel"
               (ngModelChange)="validateEmailClient(emailField)"
               required>
        <div *ngIf="emailField.errors && (emailField.dirty || emailField.touched)">
          <span class="error-message" *ngIf="emailField.errors['required']">
            Email is required.
          </span>
          <span class="error-message" *ngIf="emailField.errors['invalidEmail']">
            Invalid email.
          </span>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="inputbox">
        <input type="password" 
        class="input-field" 
        [(ngModel)]="user.password" 
        name="password" 
        placeholder="Password" 
        required>
      </div>
  
      <div class="inputbox">
        <input type="file" 
        class="input-field" 
        (change)="onImageSelectedClient($event)" 
        accept="image/*">
      </div>
  
      <!-- Phone Number Field -->
      <div class="inputbox">
        <span class="prefix">+40</span>
        <input type="text" class="input-field" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Phone Number" #phoneField="ngModel" required pattern="[0-9]*">
        <!-- Phone Number Error Message -->
        <div *ngIf="phoneField.errors && (phoneField.dirty || phoneField.touched)">
          <span class="error-message" *ngIf="phoneField.errors['required']">
            Phone number is required.
          </span>
          <span class="error-message" *ngIf="phoneField.errors['pattern']">
            Please enter a valid phone number.
          </span>
        </div>
      </div>
  
  
      <!-- Submit Button -->
      <div class="inputbox">
        <button class="buttonc"  type="submit">Create Account</button>
      </div>
    </form>
  </div>
